<!DOCTYPE html>
<html>
<head>
  <title>Calculadora de IMC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      width: 300px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
    }
    
    label {
      display: block;
      margin-top: 10px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    
    .normal {
      color: green;
    }
    
    .alert {
      color: orange;
    }
    
    .danger {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calculadora de IMC</h1>
    <label for="weight">Peso (kg):</label>
    <input type="text" id="weight" />
    <label for="height">Altura (cm):</label>
    <input type="text" id="height" />
    <button onclick="calculateBMI()">Calcular</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      var weightInput = document.getElementById("weight");
      var heightInput = document.getElementById("height");
      var resultDiv = document.getElementById("result");

      var weight = parseFloat(weightInput.value);
      var height = parseFloat(heightInput.value) / 100; // Converter altura para metros

      if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
        resultDiv.innerText = "Por favor, insira valores válidos para peso e altura.";
        resultDiv.className = "";
        return;
      }

      var bmi = weight / (height * height);
      var situation = "";

      if (bmi < 18.5) {
        situation = "Abaixo do peso";
        resultDiv.className = "alert";
      } else if (bmi < 25) {
        situation = "Peso normal";
        resultDiv.className = "normal";
      } else if (bmi < 30) {
        situation = "Acima do peso";
        resultDiv.className = "alert";
      } else if (bmi < 35) {
        situation = "Obesidade I";
        resultDiv.className = "danger";
      } else if (bmi < 40) {
        situation = "Obesidade II";
        resultDiv.className = "danger";
      } else {
        situation = "Obesidade III";
        resultDiv.className = "danger";
      }

      resultDiv.innerText = "Seu IMC é: " + bmi.toFixed(2) + " (" + situation + ")";
    }
  </script>
</body>
</html>
